<mat-card>

  <mat-toolbar color="primary">
    <span>Usu√°rios</span>
  </mat-toolbar>

  <!-- users$ >> observable -->
  <div *ngIf="users$ | async as users; else loading">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let users"> {{ users.firstName }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let users"> {{ users.lastName }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let users"> {{ users.age }} </td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let users"> {{ users.cpf }} </td>
    </ng-container>

    <!-- Wallet Column -->
    <ng-container matColumnDef="wallet">
      <th mat-header-cell *matHeaderCellDef> Carteira </th>
      <td mat-cell *matCellDef="let users"> {{ users.wallet }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<ng-template #loading>
    <div class="loading-spinner">
       <mat-spinner></mat-spinner>
    </div>
</ng-template>
  

</mat-card>
